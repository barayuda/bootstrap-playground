<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile with Bootstrap 5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
  <style>
    body {
      background-color: #B3E5FC;
      border-radius: 10px
    }

    .card {
      border: none;
      border-radius: 10px;
      background-color: #fff
    }

    .stats {
      background: #f2f5f8 !important;
      color: #000 !important
    }

    .articles {
      font-size: 10px;
      color: #a1aab9
    }

    .number1 {
      font-weight: 500
    }

    .followers {
      font-size: 10px;
      color: #a1aab9
    }

    .number2 {
      font-weight: 500
    }

    .rating {
      font-size: 10px;
      color: #a1aab9
    }

    .number3 {
      font-weight: 500
    }
  </style>
</head>
<body>
  <div class="container mt-5 d-flex justify-content-center">
    <div class="card flex-fill p-3">
      <div class="card-header px-0 bg-white">
        My Profile (Deploy with Netlify)
      </div>
      <div class="card-body px-0">
        <div class="d-flex align-items-center">
          <div class="image">
            <img src="https://www.barayuda.web.id/barayuda-avatar.jpg" class="rounded" width="155">
          </div>
          <div class="ms-3 w-100">
            <h4 class="fs-5 mb-0 mt-0">Barayuda Gautama</h4>
            <span class="fs-6">Software Developer Engineer</span>
            <div class="p-2 mt-2 bg-primary d-flex justify-content-between rounded text-white stats">
              <div class="d-flex flex-column">
                <span class="articles">Articles</span>
                <span class="number1">38</span>
              </div>
              <div class="d-flex flex-column">
                <span class="followers">Followers</span>
                <span class="number2">980</span>
              </div>
              <div class="d-flex flex-column">
                <span class="rating">Rating</span>
                <span class="number3">8.9</span>
              </div>
            </div>
            <div class="button mt-2 d-flex flex-row align-items-center">
              <button class="btn btn-sm btn-outline-primary me-1">FB</button>
              <button class="btn btn-sm btn-outline-primary me-1">Twitter</button>
              <button class="btn btn-sm btn-outline-primary ml-2">LinkedIn</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
